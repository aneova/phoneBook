<div class="container">
  <h1 class="text-center p-4">Super Phone Book</h1>
  <div class="d-flex justify-content-end mb-4">
    <mat-button-toggle  (click)="openDialog()">
      <mat-icon color="primary">add_circle</mat-icon> Add
    </mat-button-toggle>
  </div>

  <div class="card p-4" *ngIf="phoneBook.length>0; else elseBlock">
  <table class="w-100">
    <thead>
    <tr>
      <th>ID</th>
      <th>First name</th>
      <th>Second name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Notes</th>
      <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of phoneBook">
      <td>
            <span>{{item?.id}}</span>
      </td>
      <td>
        <span>{{item?.firstName}}</span>
      </td>
      <td>
        <span>{{item?.secondName}}</span>
      </td>
      <td>
        <span>{{item?.phone}}</span>
      </td>
      <td>
        <span>{{item?.email}}</span>
      </td>
      <td>
        <span>{{item?.notes}}</span>
      </td>
      <td class="float-right">
        <mat-button-toggle><mat-icon (click)="editRecord(item.id)"color="primary">edit</mat-icon></mat-button-toggle>
        <mat-button-toggle><mat-icon (click)="deleteRecord(item.id)" color="warn">delete</mat-icon></mat-button-toggle>
      </td>
    </tbody>

  </table>
  </div>
    <ng-template  #elseBlock>
      <h1 class="text-center"> No records found</h1>
  </ng-template>
  </div>
